<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend><strong>Entre em contato</strong></legend>
        <p>
            <strong>Assunto:</strong>
        <select>
            <option value="s">Suporte</option>
            <option value="s2">Sugestão</option>
            <option value="r">Reclamação</option>
        </select></p>

        <p>
            <label for="nome"><strong>Nome completo:</strong></label><br/>
            <input type="text" id="nome" name="name" value=""><br/>
        </p>
        <p>
            <label for="mail"><strong>E-mail:</strong></label><br/>
            <input type="mail" id="mail" name="email" value=""><br/>
        </p>
        <p>
            <label for="mensagem"><strong>Mensagem:</strong></label><br/>
            <textarea style="width: 205px; height: 164px;"></textarea><br/>
        </p>
        <p>
            <input type="checkbox" id="email" name="novidades" value="novidades">
            <label for="email">Aceito receber novidades por e-mail</label><br/>
        </p>

        <input type="submit" value="Enviar"><br/>
</body>
</html>
